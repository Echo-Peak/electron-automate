
<!DOCTYPE html>
<html>
<head>
  <style media="screen">
    body,html{
      margin:0;
      padding:0;
    }
    body,html{
      margin:0;
      padding:0;
      overflow: hidden;
    }
    iframe{
      overflow: hidden;
      padding:0;
      margin:0;
    }
  /**/
  </style>
</head>
  <body>
    <div id="player"></div>
    <script>

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '900',
          width: '1800',
          videoId: 'ox2D-EJoB0w',
          playerVars:{
            autoplay:1,
            controls:0,
            rel:0,
            showinfo:0,
            iv_load_policy:3
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }


      function onPlayerReady(event) {
        event.target.playVideo();
      }


      var done = false;
      function onPlayerStateChange(event) {

        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 20653);

          player.setVolume(56)
          //
          player.seekTo(200);
          done = true;

        }
       }
      function stopVideo() {
        player.stopVideo();
      }
    </script>


  </body>
</html>
</html>
